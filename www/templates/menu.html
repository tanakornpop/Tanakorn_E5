<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive bar-header">

    <!-- Chats Tab -->
  <ion-tab title="หน้าหลัก" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/menu/main">
    
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="ข้อมูลสมาชิก" icon-off="ion-ios-contact" icon-on="ion-ios-contact-outline" href="#/menu/member">
    <ion-nav-view name="tab-member"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="วิธีการใช้" icon-off="ion-ios-book" icon-on="ion-ios-book-outline" href="#/menu/howto">
    <ion-nav-view name="tab-howto"></ion-nav-view>
  </ion-tab>

  <ion-tab title="เล่น" icon-off="ion-ios-heart" icon-on="ion-ios-heart-outline" href="#/menu/play">
    <ion-nav-view name="tab-play"></ion-nav-view>
  </ion-tab>

  <ion-tab title="รูปภาพ" icon-off="ion-ios-game-controller-b" icon-on="ion-ios-game-controller-b-outline" href="#/menu/pic">
    <ion-nav-view name="tab-pic"></ion-nav-view>
  </ion-tab>


<ion-tab title="เกี่ยวกับเรา" icon-off="ion-ios-game-controller-b" icon-on="ion-ios-game-controller-b-outline" href="#/menu/about">
    <ion-nav-view name="tab-ab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
